<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Collabradoodle</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'doodle/main.css' %}">
</head>

<body>
    <div class="container">
        <img class="logo" src="{% static 'doodle/cd_logo.svg' %}" alt="collabradoodle">
        <h1>Collabradoodle</h1>
        <h2>Log In</h2>
        <form action="login_reg" method="post">
            {% csrf_token %}
            <p>Email: <input type="text" name="email"></p>
            <p>Password: <input type="password" name="password"></p>
            <input type="hidden" name="action" value="login">
            <input type="submit" name="submit" value="submit">
        </form><!-- Login -->
        <h2>Register</h2>
        <form action="login_reg" method="post">
            {% csrf_token %}
            <p>First Name: <input type="text" name="first_name"></p>
            <p>Last Name: <input type="text" name="last_name"></p>
            <p>Email: <input type="text" name="email"></p>
            <p>Password: <input type="password" name="password"></p>
            <p>Confirm Password: <input type="password" name="confirm"></p>
            <input type="hidden" name="action" value="register">
            <input type="submit" name="submit" value="submit">
        </form><!-- Registration -->
        {% if messages %}
            {% for message in messages %}
                <h5>{{ message }}</h5>
            {% endfor %}
       {% endif %}
    </div><!--  /.container -->
</body>

</html>
